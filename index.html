<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Conversor de Moeda</title>
</head>

<body>
  <section id="master">

    <footer>

      <img src="assets/eurodolar.png" id="logo">

    </footer>

    <main>

      <article>

        <label><b>De</b>

          <select class="main-currency">

            <option value="Real">

              R$ Real Brasileiro

            </option>

          </select>

        </label>
        

        <label><b>Para</b>

          <select class="currency-selector">

            <option value="Dólar">

              US$ Dollar Americano

            </option>

            <option value="Euro">

              € Euro

            </option>

            <option value="Libra">

              £ Libra Esterlina

            </option>

            <option value="Bitcoin">

              ₿ Bitcoin

            </option>

            <option value="Iene">

              ¥ Iene Japonês

            </option>

            <option value="Peso">

              $ Peso Argentino

            </option>

          </select>

        </label>

        <div id="value">

          <label>Valor

            <input type="number" step=".01" id="value-input" placeholder="R$10.000,00">

          </label>

          <button id="convert-button">Converter

          </button>

        </div>

      </article>

      <section id="results">

        <div id="value-to-convert">

          <img src="./assets/BR.png" alt="real">

          <div>

            <p>Real</p>

            <p id="currency-to-convert">R$ 0.00</p>

          </div>

        </div>

        <img src="./assets/white-arrow.png" alt="arrow" id="arrow">

        <div id="value-converted">

          <img class="img-currency" src="./assets/USA.png" alt="Dollar">

          <div>

            <p class="currency-name" id="currency-results">Dólar</p>

            <p id="currency-converted">US$ 0.00</p>

          </div>

        </div>

      </section>

    </main>

  </section>

</body>

<script src="./scripts.js"></script>

</html>
